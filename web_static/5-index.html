<!DOCTYPE html>
<html lang="en">
<head>
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="location">
              <h3>State</h3>
              <h4 class="">Central Coast</h4>
              <ul class="popover">
                <li class="state">
                    <h2>State</h2>
                    <ul class="cities">
                        <li>Nairobi</li>
                        <li>Thika</li>
                    </ul>
                </li>
                <li class="state">
                    <h2>Coast</h2>
                    <ul class="cities">
                        <li>Diani</li>
                        <li>Kilifi</li>
                    </ul>
                </li>
              </ul>
            </div>
            <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet Kitchen</h4>
              <ul class="popover"> 
                <li>Swimming Pool</li>
                <li>Patio</li>
                <li>Balcony</li>
                <li>Free parking</li>
              </ul>
            </div>
        </section>
    </div>
  <footer>
    Best School
  </footer>
</body>
</html>
